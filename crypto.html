<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Animated pink gradient background -->
  <style>
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background: linear-gradient(-45deg, #f9a8d4, #fbcfe8, #fecdd3, #fda4af);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
    }

    /* subtle pulse effect on container */
    #cryptoList::before {
      content: "";
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      background: radial-gradient(circle at center, rgba(251, 191, 211, 0.2), transparent 70%);
      border-radius: 1rem;
      animation: pulse 5s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.7;
      }
    }
  </style>
</head>

<body class="min-h-screen p-6 flex flex-col items-center font-sans">

  <div class="max-w-3xl w-full relative">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-pink-600 mb-2">ðŸ“ˆ Crypto Dashboard</h1>
      <p class="text-lg text-pink-400">Track top 10 cryptocurrencies with live data</p>
    </header>

    <section id="cryptoList" class="relative bg-white bg-opacity-90 shadow-lg rounded-2xl p-6 mb-8"></section>

    <section class="bg-white bg-opacity-90 shadow-lg rounded-2xl p-6">
      <canvas id="cryptoChart" class="w-full h-64" aria-label="Cryptocurrency data chart" role="img"></canvas>
    </section>
  </div>

  <script src="js/crypto.js"></script>
</body>
</html>

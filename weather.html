<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Animated gradient background with pink tones */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background: linear-gradient(-45deg, #f9a8d4, #fbcfe8, #fecdd3, #fda4af);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
    }
  </style>
</head>
<body class="p-6 min-h-screen flex flex-col items-center font-sans">

  <div class="max-w-xl w-full bg-white bg-opacity-90 rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-pink-600">Weather Dashboard</h1>

    <input
      id="cityInput"
      type="text"
      placeholder="Enter city name"
      class="p-3 border border-pink-300 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-pink-400"
      aria-label="City Name"
    />
    <button
      onclick="getWeather()"
      class="bg-pink-500 hover:bg-pink-600 transition text-white px-5 py-3 rounded w-full mb-6"
      aria-label="Get Weather Button"
    >
      Get Weather
    </button>

    <div id="weatherResult" class="text-gray-700 mb-6"></div>

    <canvas id="weatherChart" aria-label="Weather data chart" role="img"></canvas>
  </div>

  <script src="js/weather.js"></script>
</body>
</html>
